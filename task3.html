<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combine</title>
</head>
<body>
    <p id="con"></p>
    <script>
    let arr1=[1,2,3,4,5,6,7];
    let arr2=[8,9,0,11,13];
    let combine=arr1.concat(arr2);
    document.getElementById("con").innerHTML=combine;
</script>
</body>
</html>
